<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo Imposto de Renda</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-md">
    <div class="card">
      <div class="card-header">
        Calculo de Imposto de renda retido na fonte
      </div>
      <div class="card-body">
        <form action="calcular_ir.php" method="post">
          <div class="mb-3">
            <label for="salarioid" class="form-label">Salario</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">R$</span>
              <input type="number" class="form-control" name="salario" id="salarioid" step=".01" placeholder="Digite o Salário">
            </div>
          </div>
          <div class="mb-3">
            <label for="dependentesid" class="form-label">Dependentes</label>
            <input type="number" class="form-control" name="dependentes" id="dependentesid" placeholder="Digite o Número de Dependentes">
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
          <button type="reset" class="btn btn-primary">Limpar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
